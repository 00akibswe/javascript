<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>

<p id="demo"></p>

<script>
var text ="" ;
    var person={fname:"john" ,lname:"doe ", age:25};
    var x;
    for(x in person){
        text +=person[x] + " " ;
    }
    document.write(text);
</script>

</body>
</html>
